<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Pass</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="css/Manage Courses.css">
</head>
<body>
    <div class="container-fluid p-0">
        <div class="row g-0">
            <!-- Sidebar -->
            <div class="col-md-3 sidebar">
                <div class="sidebar-header">Class Pass</div>
                <div class="sidebar-menu">
                    <a href="Manage Instructor.html" class="menu-item">Manage Instructors</a>
                    <a href="Manage Students.html" class="menu-item">Manage Students</a>
                    <a href="Manage Courses.html" class="menu-item active">Manage Courses</a>
                    <a href="Manage Class.html" class="menu-item">Manage Class</a>
                    <a href="Manage Instructor Attendance.html" class="menu-item">Manage Instructor Attendance</a>
                </div>
                <div class="logout-section">
                    <a href="#" class="menu-item" id="logout-btn">Logout</a>
                </div>
            </div>
            <!-- Main Content -->
            <div class="col-md-9 main-content">
                <div class="content-header">
                    <h2>Registered Courses</h2>
                    <div class="student-count">
                        <span id="course-count">5</span>
                        <div class="student-icon">
                            <i class="fa-solid fa-book-open"></i>
                        </div>
                    </div>
                    <button class="add-course-btn" id="add-course-btn">
                        <i class="fas fa-plus"></i> Add Course
                    </button>
                </div>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Course Code</th>
                                <th>Description</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="course-table-body">
                            <!-- Courses will be added here dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Course Modal -->
    <div class="modal-overlay" id="addCourseModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4>Add Course</h4>
                    <button class="close-btn" id="closeAddCourseModal">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="add-course-form">
                        <div class="form-group">
                            <input type="text" class="form-control" id="course-code-input" placeholder="Course Code" required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="course-description-input" placeholder="Description" required>
                        </div>
                        <button type="submit" class="btn-proceed">Proceed</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Course Modal -->
    <div class="modal-overlay" id="editCourseModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4>Edit Course</h4>
                    <button class="close-btn" id="closeEditCourseModal">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="edit-course-form">
                        <input type="hidden" id="original-course-code">
                        <div class="form-group">
                            <input type="text" class="form-control" id="edit-course-code" placeholder="Course Code" required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="edit-course-description" placeholder="Description" required>
                        </div>
                        <button type="submit" class="btn-save">Save Edit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div class="modal-overlay" id="confirmationModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <h4>Are You Sure?</h4>
                    <div class="confirmation-buttons">
                        <button class="btn-yes" id="confirm-yes">Yes</button>
                        <button class="btn-no" id="confirm-no">No</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"></script>
    <!-- Custom JS -->
    <script src="js/Manage Courses.js"></script>
</body>
</html>
