<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        
        .login-container {
            
            height: 80vh;
            width: 200vh;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        
        .login-image-side {
            background-color: #1a237e;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }
        
        .image-container {
            width: 90%;
            height: 90%;
            overflow: hidden;
            border: 4px solid #1e88e5;
            border-radius: 8px;
        }
        
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .login-form-side {
            background-color: white;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 2rem;
        }
        
        .login-title {
            font-weight: bold;
            font-size: 2rem;
            margin-bottom: 2rem;
        }
        
        .form-floating {
            margin-bottom: 1.5rem;
        }
        
        .login-btn {
            background-color: #1e3a8a;
            color: white;
            font-weight: bold;
            padding: 0.75rem;
            border-radius: 50px;
            width: 100%;
            margin-top: 1rem;
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 15px;
            cursor: pointer;
            color: #6c757d;
        }
        
        @media (max-width: 768px) {
            .login-image-side {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center" style="height: 100vh;">
        <div class="login-container row m-0">
            <!-- Left side with image -->
            <div class="col-md-6 p-0 login-image-side">
                <div class="image-container">
                    <img src="/api/placeholder/600/800" alt="Login Image">
                </div>
            </div>
            
            <!-- Right side with login form -->
            <div class="col-md-6 login-form-side">
                <div class="w-100">
                    <h1 class="login-title">Log In</h1>
                    
                    <form id="loginForm">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="username" placeholder="Enter your Username">
                            <label for="username">
                                <i class="bi bi-person-circle me-2"></i>Username
                            </label>
                        </div>
                        
                        <div class="form-floating mb-3 position-relative">
                            <input type="password" class="form-control" id="password" placeholder="Enter your Password">
                            <label for="password">
                                <i class="bi bi-lock-fill me-2"></i>Password
                            </label>
                            <i class="bi bi-eye-slash password-toggle" id="togglePassword"></i>
                        </div>
                        
                        <button type="submit" class="btn login-btn text-uppercase">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Password visibility toggle
            const togglePassword = document.getElementById('togglePassword');
            const password = document.getElementById('password');
            
            togglePassword.addEventListener('click', function() {
                const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                password.setAttribute('type', type);
                this.classList.toggle('bi-eye');
                this.classList.toggle('bi-eye-slash');
            });
            
            // Form submission
            const loginForm = document.getElementById('loginForm');
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const passwordValue = password.value;
                
                if (username && passwordValue) {
                    // Here you would typically send the data to a server
                    console.log('Login attempted with:', { username, password: passwordValue });
                    // Redirect to Manage Instructor page on successful login
                    window.location.href = 'Manage Instructor.html';
                } else {
                    alert('Please fill in all fields');
                }
            });
        });
    </script>
</body>
</html>
