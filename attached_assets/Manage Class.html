<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Pass</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="css/Manage Class.css">
    
</head>
<body>
    <div class="container-fluid p-0">
        <div class="row g-0">
            <!-- Sidebar -->
            <div class="col-md-3 sidebar">
                <div class="sidebar-header">Class Pass</div>
                <div class="sidebar-menu">
                    <a href="Manage Instructor.html" class="menu-item">Manage Instructors</a>
                    <a href="Manage Students.html" class="menu-item">Manage Students</a>
                    <a href="Manage Courses.html" class="menu-item">Manage Courses</a>
                    <a href="Manage Class.html" class="menu-item active">Manage Class</a>
                    <a href="Manage Instructor Attendance.html" class="menu-item">Manage Instructor Attendance</a>
                </div>
                <div class="logout-section">
                    <a href="#" class="menu-item" id="logout-btn">Logout</a>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 main-content">
                <div class="content-header">
                    <h2 class="content-title">Manage Classes</h2>
                    <div class="class-count">
                        <span id="class-count">5</span>
                        <div class="class-icon">
                            <i class="fa-solid fa-chalkboard-user"></i>
                        </div>
                    </div>
                    <button class="add-btn" onclick="showAddClassModal()">
                        <i class="fas fa-plus"></i> Add Class
                    </button>
                </div>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Course Code</th>
                                <th>Class Code</th>
                                <th>Description</th>
                                <th>Room Number</th>
                                <th>Schedule</th>
                                <th>Instructor</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="classTableBody">
                            <!-- Classes will be added here dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit/Add Class Modal -->
    <div class="modal-overlay" id="classModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 id="modalTitle">Add Class</h4>
                    <button class="close-btn" onclick="closeClassModal()">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="classForm">
                        <input type="hidden" id="classId">
                        <div class="form-group">
                            <select class="form-control" id="courseDescription">
                                <option value="">Course Description</option>
                                <!-- Course options will be populated dynamically -->
                            </select>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="courseCode" placeholder="Course Code" readonly>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="classCode" placeholder="Class Code">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="roomNumber" placeholder="Room Number">
                        </div>
                        <div class="form-group">
                            <select class="form-control" id="instructorSelect">
                                <option value="">Select Instructor</option>
                                <option value="Lebron James">Lebron James</option>
                                <option value="Stephen Curry">Stephen Curry</option>
                                <option value="Kobe Bryant">Kobe Bryant</option>
                            </select>
                        </div>
                        
                        <h4>Time Slots</h4>
                        <div id="timeSlots">
                            <!-- Time slots will be added here dynamically -->
                        </div>
                        
                        <button type="button" class="add-time-slot-btn" onclick="addTimeSlot()">
                            <i class="fas fa-plus"></i> Add Another Time Slot
                        </button>
                        
                        <button type="button" class="btn-save" onclick="saveClass()">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div class="modal-overlay" id="confirmationModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <h4>Are You Sure?</h4>
                    <div class="confirmation-buttons">
                        <button class="btn-yes" onclick="confirmDelete()">Yes</button>
                        <button class="btn-no" onclick="closeConfirmationModal()">No</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/Manage Class.js"></script>
</body>
</html>
